<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="vue.js" defer></script>
</head>

<body>
    <section id="form-section">
        <h1>덧셈 계산기</h1>
        <form>
            <fieldset>
                <legend>계산기 입력폼</legend>
                <div>
                    <label>x:</label>
                    <input dir="rtl" name="x" v-bind:value="x">
                    <label>y:</label>
                    <input dir="rtl" name="y" :value="y">
                    <span>=</span>
                    <span v-text="x+y">0</span>
                    <span>{{x+y}}</span>
                </div>
                <hr>
                <div>
                    <input type="submit" name="cmd" value="초기화">
                    <input type="submit" name="cmd" value="계산하기">
                </div>
            </fieldset>
        </form>
    </section>

</body>

</html>
